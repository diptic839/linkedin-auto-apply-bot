<!DOCTYPE html>
<html>
<head>
  <title>Job Matcher</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial; padding: 10px; background: #f4f4f4; }
    input, button { margin: 5px 0; padding: 5px; width: 100%; }
    .job-card { border: 1px solid #ccc; border-radius: 6px; padding: 10px; margin: 10px 0; background: #fff; }
    .job-card h4 { margin: 0 0 5px; color: #0073b1; }
    .job-card p { margin: 0 0 5px; font-size: 13px; }
    .easy-apply { background: #0073b1; color: #fff; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; }
    .score { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>Enter Your Profile</h2>
  <form id="profileForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="education" placeholder="Education" required>
    <input type="number" id="experience" placeholder="Experience (years)" min="0" required>
    <input type="text" id="location" placeholder="Location" required>
    <input type="text" id="skills" placeholder="Skills (comma separated)" required>
    <button type="submit">Submit</button>
  </form>

  <h3>Matched Jobs:</h3>
  <div id="jobsContainer"></div>

  <script type="module" src="popup.js"></script>
</body>
</html>
