<!DOCTYPE html>
<html>
<head>
  <title>Mock LinkedIn Job Listings</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
      background: #f4f4f4;
    }

    h1 {
      color: #0073b1;
    }

    #searchContainer {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    #jobSearch, #locationFilter {
      padding: 8px;
      font-size: 14px;
    }

    #jobSearch {
      width: 300px;
    }

    #locationFilter {
      width: 180px;
    }

    #jobsContainer {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .job-card {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 15px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .job-card h4 {
      margin: 0 0 5px;
      color: #0073b1;
    }

    .job-card p {
      margin: 3px 0;
      font-size: 14px;
    }

    .easy-apply {
      margin-top: 10px;
      background: #0073b1;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>Mock LinkedIn Job Listings</h1>

<!-- Search & Location Filter -->
<div id="searchContainer">
  <input type="text" id="jobSearch" placeholder="Search job title" />
  
  <select id="locationFilter">
    <option value="">All Locations</option>
    <option value="Bangalore">Bangalore</option>
    <option value="Pune">Pune</option>
    <option value="Mumbai">Mumbai</option>
    <option value="Hyderabad">Hyderabad</option>
    <option value="Chennai">Chennai</option>
    <option value="Noida">Noida</option>
    <option value="Remote">Remote</option>
  </select>
</div>

<!-- Jobs -->
<div id="jobsContainer"></div>

<script>
  const jobs = [
    { title: "Frontend Developer", company: "TechCorp", location: "Bangalore", skills: ["React","JavaScript","HTML","CSS"] },
    { title: "Frontend Developer", company: "Infosys", location: "Pune", skills: ["Angular","JavaScript","CSS"] },
    { title: "Frontend Developer", company: "TCS", location: "Chennai", skills: ["React","TypeScript","CSS"] },

    { title: "Backend Developer", company: "DataWorks", location: "Mumbai", skills: ["Node.js","Express","MongoDB"] },
    { title: "Backend Developer", company: "Wipro", location: "Hyderabad", skills: ["Java","Spring Boot","MySQL"] },
    { title: "Backend Developer", company: "Cognizant", location: "Bangalore", skills: ["Node.js","PostgreSQL"] },

    { title: "Fullstack Developer", company: "WebSolutions", location: "Remote", skills: ["React","Node.js","SQL"] },
    { title: "Fullstack Developer", company: "Accenture", location: "Bangalore", skills: ["Angular","Java","MySQL"] },
    { title: "Fullstack Developer", company: "Capgemini", location: "Pune", skills: ["React","Spring Boot"] }
  ];

  const jobsContainer = document.getElementById("jobsContainer");
  const jobSearchInput = document.getElementById("jobSearch");
  const locationFilter = document.getElementById("locationFilter");

  function showJobs(list) {
    jobsContainer.innerHTML = "";

    list.forEach(job => {
      const card = document.createElement("div");
      card.className = "job-card";

      card.innerHTML = `
        <h4>${job.title}</h4>
        <p><strong>Company:</strong> ${job.company}</p>
        <p><strong>Location:</strong> ${job.location}</p>
        <p><strong>Skills:</strong> ${job.skills.join(", ")}</p>
        <button class="easy-apply">Easy Apply</button>
      `;

      card.querySelector(".easy-apply").onclick = () => {
        card.querySelector(".easy-apply").innerText = "Applied âœ”";
      };

      jobsContainer.appendChild(card);
    });
  }

  function filterJobs() {
    const titleValue = jobSearchInput.value.toLowerCase();
    const locationValue = locationFilter.value;

    const filtered = jobs.filter(job => {
      const matchTitle = job.title.toLowerCase().includes(titleValue);
      const matchLocation = locationValue === "" || job.location === locationValue;
      return matchTitle && matchLocation;
    });

    showJobs(filtered);
  }

  jobSearchInput.addEventListener("input", filterJobs);
  locationFilter.addEventListener("change", filterJobs);

  showJobs(jobs);
</script>

</body>
</html>
